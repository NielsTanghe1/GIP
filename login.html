<!DOCTYPE html>
<html>

    <head>
        <title>Groenten Gerard</title>
        <link rel="stylesheet" type="text/css" href="css\style.css" />
        <link rel="stylesheet" type="text/css" href="css\header.css" />
        <link rel="stylesheet" type="text/css" href="css\login.css" />
        <link rel="stylesheet" type="text/css" href="css\scrollbutton.css" />

    
        <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script>
        $(function(){
            $('a').each(function(){
                if ($(this).prop('href') == window.location.href) {
                    $(this).addClass('active'); $(this).parents('li').addClass('active');
                }
            });
        });
    </script>

<body>
    
    <div class=flexbox-container>
        <section class="header">
            <h1>Groentenboer Gerard</h1>
            <p class=quote>"Recht uit de grond, een plezier voor uw mond"</p>
        </section>
    
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="aanbod.html">Aanbod</a></li>
            <li><a href="klanten.html">Klanten</a></li>
            <li style="float:right"><a href="login.html">Login</a></li>
        </ul>  

        <div class="login">
        <form>
          <label>Gebruikersnaam</label>
          <input type="text" placeholder="Gebruikersnaam" required>

          <label>Wachtwoord</label>
          <input type="password" placeholder="Wachtwoords" required>
        </form>
        </div>

        <button onclick="topFunction()" id="myBtn" title="Go to top">Naar boven</button>
        <script>
          //Get the button
          var mybutton = document.getElementById("myBtn");
          
          // When the user scrolls down 20px from the top of the document, show the button
          window.onscroll = function() {scrollFunction()};
          
          function scrollFunction() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
              mybutton.style.display = "block";
            } else {
              mybutton.style.display = "none";
            }
          }
          
          // When the user clicks on the button, scroll to the top of the document
          function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
          }
          </script>

        <div class="footer">
            <p>Deze website is de GIP van Niels Tanghe, 6IB</p>
        </div>
    </div>

</body>

</html>
